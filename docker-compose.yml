services:
  backend:
    build: ./backend
    container_name: hoveyflix-backend
    restart: unless-stopped
    environment:
      - TMDB_API_KEY=${TMDB_API_KEY}
      - RADARR_URL=${RADARR_URL}
      - RADARR_API_KEY=${RADARR_API_KEY}
      - SONARR_URL=${SONARR_URL}
      - SONARR_API_KEY=${SONARR_API_KEY}
    volumes:
      - ./data:/app/data
    networks:
      - hoveyflix-network

  frontend:
    build: ./frontend
    container_name: hoveyflix-frontend
    restart: unless-stopped
    ports:
      - "8880:80"
    depends_on:
      - backend
    networks:
      - hoveyflix-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: hoveyflix-tunnel
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - hoveyflix-network
    depends_on:
      - frontend

networks:
  hoveyflix-network:
    driver: bridge
